<div class="p-6">

    <mat-card>
        <mat-card-header>
          <mat-card-title>Agregar Nuevo Ejercicio</mat-card-title>
          <!-- <mat-card-subtitle>----</mat-card-subtitle> -->
        </mat-card-header>

        <mat-card-content class="mt-4">
            <form [formGroup]="form" class="flex flex-col align-center justify-center">
                <mat-form-field>
                  <mat-label>Titulo</mat-label>
                  <input matInput formControlName="title" placeholder="Ejemplo: Sentadillas, Curl de Biceps">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Descripci√≥n</mat-label>
                  <textarea matInput formControlName="description" placeholder="Lo que se desee recordar del ejercicio(temporal mientras seguimos desarrollando)"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button routerLink="/">Cancelar</button>
          <button mat-raised-button 
                  color="primary" 
                  (click)="addExercise()">
            Agregar
          </button>
        </mat-card-actions>
    </mat-card>
</div>
